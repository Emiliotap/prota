<!DOCTYPE html>

    <title>Promoción de un producto "Figura de LeBron James"</title>
    <style>
        /* Estilos generales para la página */
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FDB927; /* Fondo gris claro */
        }


        /* Contenedor principal */
        .container {
            width: 80%;
            margin: 20px auto; /* Márgenes alrededor del contenido */
            background-color: white; /* Fondo blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }


        /* Estilos del encabezado */
        header {
            text-align: center;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }


        h1 {
            margin: 0;
        }


        /* Estilos de las secciones */
        p, ul {
            color: #333;
        }


        /* Estilos de las listas */
        ul {
            padding-left: 20px;
        }


        ul li {
            margin: 5px 0;
        }


        /* Imagen del producto */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }


        /* Botón de compra */
        .btn-buy {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #248aff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s;
        }


        .btn-buy:hover {
            background-color: #165399;
        }
    </style>
</head>
